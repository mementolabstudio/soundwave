<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SoundWave Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .disco-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8E44AD, #3498db);
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .playing { animation: pulse 1.5s infinite; }
        .icono { font-size: 80px; z-index: 2; }

        h1 { font-size: 22px; margin-bottom: 5px; font-weight: 700; }
        p { color: #b3b3b3; font-size: 14px; margin-top: 0; margin-bottom: 30px; }

        audio {
            width: 100%;
            max-width: 350px;
            border-radius: 50px;
            outline: none;
        }

        #error-log {
            color: #ff5555;
            font-size: 12px;
            margin-top: 20px;
            max-width: 300px;
            display: none;
            background: rgba(255,0,0,0.1);
            padding: 10px;
            border-radius: 10px;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(142, 68, 173, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono"></div>
    </div>

    <h1 id="titulo">Cargando...</h1>
    <p>SoundWave Memory</p>

    <audio id="player" controls controlsList="nodownload">
        Tu navegador no soporta audio.
    </audio>
    
    <div id="error-log"></div>

    <script>
        const player = document.getElementById('player');
        const visual = document.getElementById('visual');
        const titulo = document.getElementById('titulo');
        const errorLog = document.getElementById('error-log');

        const params = new URLSearchParams(window.location.search);
        const driveLink = params.get('track');
        const mensaje = params.get('msg');

        // Funci贸n para mostrar errores en pantalla
        function mostrarError(txt) {
            errorLog.style.display = 'block';
            errorLog.innerText = "Error: " + txt;
            titulo.innerText = "锔 No se pudo reproducir";
        }

        if (mensaje) {
            titulo.innerText = decodeURIComponent(mensaje);
            document.title = decodeURIComponent(mensaje);
        } else {
            titulo.innerText = "Mensaje de Audio";
        }

        if (driveLink) {
            // Regex mejorado para capturar cualquier formato de ID de Drive
            const regex = /[-\w]{25,}/;
            const match = driveLink.match(regex);

            if (match) {
                const fileId = match[0];
                console.log("ID Detectado:", fileId);
                
                // TRUCO 2: URL de streaming directa con confirmaci贸n
                // A veces Google pide confirmaci贸n, esto ayuda a saltarla
                const streamUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                
                player.src = streamUrl;
                player.load(); // Forzar carga

                // Eventos de depuraci贸n
                player.onplay = () => visual.classList.add('playing');
                player.onpause = () => visual.classList.remove('playing');
                
                player.onerror = (e) => {
                    const error = player.error;
                    let errorMsg = "Desconocido";
                    if (error.code === 1) errorMsg = "Abortado por usuario";
                    if (error.code === 2) errorMsg = "Error de Red (Posible bloqueo de Drive)";
                    if (error.code === 3) errorMsg = "Error de Decodificaci贸n";
                    if (error.code === 4) errorMsg = "Formato no soportado (SRC no accesible)";
                    
                    console.error("Error de audio:", error);
                    mostrarError(errorMsg + ". Aseg煤rate de que el archivo en Drive sea 'P煤blico' (Cualquier persona con el enlace).");
                };

            } else {
                mostrarError("Link de Drive no v谩lido.");
            }
        } else {
            titulo.innerText = "Esperando Audio...";
            player.style.display = 'none';
        }
    </script>
</body>
</html>
