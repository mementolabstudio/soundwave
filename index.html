
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Memory</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        /* C칈RCULO CON ONDA ANIMADA */
        .disco-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954, #105c2a);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        /* Animaci칩n de pulso que se activa al reproducir */
        .playing {
            animation: pulse 1.5s infinite;
        }

        .icono { font-size: 80px; z-index: 2; }

        h1 { font-size: 24px; margin-bottom: 5px; font-weight: 700; letter-spacing: 0.5px; }
        p { color: #b3b3b3; font-size: 14px; margin-top: 0; margin-bottom: 30px;}

        /* REPRODUCTOR PERSONALIZADO */
        audio {
            width: 100%;
            max-width: 350px;
            border-radius: 50px;
            outline: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono">游꿧</div>
    </div>

    <h1 id="titulo">Cargando recuerdo...</h1>
    <p>SoundWave Art</p>

    <audio id="player" controls controlsList="nodownload">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // --- L칍GICA DE CONVERSI칍N INTELIGENTE ---
        const params = new URLSearchParams(window.location.search);
        const driveLink = params.get('track');
        const mensaje = params.get('msg');

        // 1. Mostrar T칤tulo
        if (mensaje) {
            document.getElementById('titulo').innerText = decodeURIComponent(mensaje);
        } else {
            document.getElementById('titulo').innerText = "Mensaje de Voz";
        }

        // 2. Procesar el Audio
        if (driveLink) {
            // Extraer el ID 칰nico del archivo de Google Drive
            let fileId = "";
            const patrones = [
                /\/d\/(.+?)\//,       // Detecta ID entre /d/ y /
                /id=([a-zA-Z0-9_-]+)/ // Detecta ID despu칠s de id=
            ];

            for (let patron of patrones) {
                const match = driveLink.match(patron);
                if (match) {
                    fileId = match[1];
                    break;
                }
            }

            if (fileId) {
                // TRUCO: Usamos el link de "export=download" para transmisi칩n directa
                // Esto convierte la p치gina web en un archivo de audio real
                const streamUrl = `https://docs.google.com/uc?export=download&id=${fileId}`;
                
                const player = document.getElementById('player');
                player.src = streamUrl;
                
                // Activar animaci칩n solo cuando suena
                player.onplay = () => document.getElementById('visual').classList.add('playing');
                player.onpause = () => document.getElementById('visual').classList.remove('playing');
                
                console.log("Reproduciendo ID:", fileId);
            } else {
                document.getElementById('titulo').innerText = "Error: Link no v치lido";
            }
        }
    </script>
</body>
</html>
