<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Memory</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow: hidden;
        }

        /* VISUALIZADOR DE ONDA */
        .disco-container {
            width: 260px;
            height: 260px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1DB954, #105c2a);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
            transition: all 0.3s ease;
        }

        .playing {
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 50px rgba(29, 185, 84, 0.6);
        }

        .icono { font-size: 80px; z-index: 2; user-select: none; }

        h1 { 
            font-size: 26px; 
            margin-bottom: 10px; 
            font-weight: 700; 
            letter-spacing: 0.5px;
            max-width: 90%;
            line-height: 1.2;
        }

        p { color: #b3b3b3; font-size: 14px; margin-top: 0; margin-bottom: 40px;}

        /* BOT√ìN DE PLAY GIGANTE */
        #btn-play {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #1DB954;
            color: white;
            border: none;
            font-size: 35px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(29, 185, 84, 0.4);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 5px; /* Ajuste √≥ptico para el tri√°ngulo */
            outline: none;
        }

        #btn-play:hover { transform: scale(1.1); background-color: #1ed760; }
        #btn-play:active { transform: scale(0.95); }

        /* Elemento de audio oculto */
        audio { display: none; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); transform: scale(1); }
            50% { transform: scale(1.02); }
            70% { box-shadow: 0 0 0 30px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono">üéµ</div>
    </div>

    <h1 id="titulo">Cargando recuerdo...</h1>
    <p>SoundWave Studio</p>
    
    <audio id="player" preload="auto"></audio>

    <button id="btn-play" onclick="togglePlay()">‚ñ∂</button>

    <script>
        // REFERENCIAS DOM
        const player = document.getElementById('player');
        const visual = document.getElementById('visual');
        const titulo = document.getElementById('titulo');
        const btn = document.getElementById('btn-play');
        const icono = document.querySelector('.icono');

        // LECTURA DE PAR√ÅMETROS URL
        const params = new URLSearchParams(window.location.search);
        const audioFile = params.get('track');
        const mensaje = params.get('msg');

        // 1. CONFIGURAR T√çTULO
        if (mensaje) {
            const textoDecodificado = decodeURIComponent(mensaje);
            titulo.innerText = textoDecodificado;
            document.title = textoDecodificado;
        } else {
            titulo.innerText = "Mensaje de Voz";
        }

        // 2. CARGAR AUDIO
        if (audioFile) {
            // Asigna el archivo directamente (GitHub lo busca en la misma carpeta)
            player.src = audioFile;
            
            // --- EVENTOS DEL REPRODUCTOR ---
            
            // Al reproducir
            player.onplay = () => {
                visual.classList.add('playing');
                btn.innerHTML = "‚è∏"; // Pausa
                btn.style.paddingLeft = "0";
                icono.innerHTML = "üîä";
            };
            
            // Al pausar
            player.onpause = () => {
                visual.classList.remove('playing');
                btn.innerHTML = "‚ñ∂"; // Play
                btn.style.paddingLeft = "5px";
                icono.innerHTML = "üéµ";
            };

            // Al terminar
            player.onended = () => {
                visual.classList.remove('playing');
                btn.innerHTML = "‚Ü∫"; // Repetir
                btn.style.paddingLeft = "0";
                icono.innerHTML = "üéµ";
            };
            
            // MANEJO DE ERRORES (Importante para depurar)
            player.onerror = () => {
                const error = player.error;
                console.error("Error reproduciendo:", error);
                titulo.innerText = "Error: Archivo no encontrado";
                titulo.style.color = "#ff5555";
                
                alert("GitHub dice: No encuentro el archivo '" + audioFile + "'.\n\n1. Aseg√∫rate de haberlo subido.\n2. Espera 1 minuto a que se actualice la p√°gina.\n3. Recarga.");
            };

        } else {
            // Si no hay ?track=... en la URL
            titulo.innerText = "Escanea el c√≥digo QR";
            btn.style.display = 'none';
        }

        // CONTROL DE PLAY/PAUSA
        function togglePlay() {
            if (player.paused) {
                player.play().catch(e => {
                    console.log("El navegador bloque√≥ la reproducci√≥n autom√°tica, intenta de nuevo.");
                });
            } else {
                player.pause();
            }
        }
    </script>
</body>
</html>
