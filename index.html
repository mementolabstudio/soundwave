<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Player</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .disco-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8E44AD, #3498db);
            box-shadow: 0 0 30px rgba(142, 68, 173, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        .playing { animation: pulse 1.5s infinite; }
        .icono { font-size: 80px; z-index: 2; }

        h1 { font-size: 22px; margin-bottom: 5px; font-weight: 700; }
        p { color: #b3b3b3; font-size: 14px; margin-top: 0; margin-bottom: 30px; }

        audio {
            width: 100%;
            max-width: 350px;
            border-radius: 50px;
        }

        /* Bot칩n superpuesto para iniciar (necesario en m칩viles) */
        #btn-start {
            padding: 15px 40px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: none; /* Se muestra si es necesario */
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(142, 68, 173, 0); }
            100% { box-shadow: 0 0 0 0 rgba(142, 68, 173, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono">游꿧</div>
    </div>

    <h1 id="titulo">Cargando...</h1>
    <p>SoundWave Memory</p>

    <audio id="player" controls controlsList="nodownload">
        Tu navegador no soporta audio.
    </audio>
    
    <button id="btn-start">游꿚 Escuchar Audio</button>

    <script>
        const player = document.getElementById('player');
        const visual = document.getElementById('visual');
        const titulo = document.getElementById('titulo');
        const btnStart = document.getElementById('btn-start');

        // Obtener par치metros de la URL (?track=...&msg=...)
        const params = new URLSearchParams(window.location.search);
        const driveLink = params.get('track');
        const mensaje = params.get('msg');

        // 1. Poner T칤tulo
        if (mensaje) {
            titulo.innerText = decodeURIComponent(mensaje);
            document.title = decodeURIComponent(mensaje);
        } else {
            titulo.innerText = "Mensaje de Audio";
        }

        // 2. Extraer ID de Drive y Configurar Audio
        if (driveLink) {
            // Regex mejorado para capturar ID de Drive
            const regex = /(?:d\/|id=)([-a-zA-Z0-9_]+)/;
            const match = driveLink.match(regex);

            if (match && match[1]) {
                const fileId = match[1];
                // Enlace directo de descarga para streaming
                const streamUrl = `https://docs.google.com/uc?export=download&id=${fileId}`;
                
                player.src = streamUrl;
                
                // Manejo de eventos visuales
                player.onplay = () => visual.classList.add('playing');
                player.onpause = () => visual.classList.remove('playing');
                player.onended = () => visual.classList.remove('playing');

            } else {
                titulo.innerText = "Error: Link no v치lido";
            }
        } else {
            titulo.innerText = "Escanea un c칩digo QR para escuchar";
            player.style.display = 'none';
        }
    </script>
</body>
</html>
