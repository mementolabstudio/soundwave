<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Memory</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .disco-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954, #105c2a);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }

        .playing { animation: pulse 1.5s infinite; }
        .icono { font-size: 80px; z-index: 2; }

        h1 { font-size: 22px; margin-bottom: 5px; font-weight: 700; }
        
        /* BotÃ³n de Play Gigante (Mejor que el control nativo) */
        #btn-play {
            padding: 15px 40px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        #btn-play:active { transform: scale(0.95); }

        audio { display: none; } /* Lo ocultamos para usar nuestro botÃ³n bonito */

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono">ðŸŽµ</div>
    </div>

    <h1 id="titulo">Cargando recuerdo...</h1>
    
    <audio id="player"></audio>

    <button id="btn-play" onclick="togglePlay()">â–¶ REPRODUCIR</button>

    <script>
        const player = document.getElementById('player');
        const visual = document.getElementById('visual');
        const titulo = document.getElementById('titulo');
        const btn = document.getElementById('btn-play');

        const params = new URLSearchParams(window.location.search);
        const trackLink = params.get('track');
        const mensaje = params.get('msg');

        if (mensaje) {
            titulo.innerText = decodeURIComponent(mensaje);
            document.title = decodeURIComponent(mensaje);
        }

        if (trackLink) {
            // AquÃ­ aceptamos el link directo tal cual viene
            player.src = trackLink;
            
            // Eventos para la animaciÃ³n
            player.onplay = () => {
                visual.classList.add('playing');
                btn.innerText = "â¸ PAUSAR";
                btn.style.backgroundColor = "#e67e22"; // Naranja al reproducir
            };
            
            player.onpause = () => {
                visual.classList.remove('playing');
                btn.innerText = "â–¶ REPRODUCIR";
                btn.style.backgroundColor = "#1DB954"; // Verde al pausar
            };

            player.onended = () => {
                visual.classList.remove('playing');
                btn.innerText = "â†º REPETIR";
            };

        } else {
            titulo.innerText = "Error: Falta el audio";
            btn.style.display = 'none';
        }

        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
    </script>
</body>
</html>
