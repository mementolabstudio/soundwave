<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Memory</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .disco-container {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954, #191414);
            box-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        .playing { animation: pulse 1.5s infinite; }
        .icono { font-size: 80px; z-index: 2; }

        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 700; letter-spacing: 0.5px; }
        
        /* Bot√≥n Play Estilo Spotify */
        #btn-play {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #1DB954;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 5px; /* Ajuste visual para el tri√°ngulo */
        }
        #btn-play:hover { transform: scale(1.1); background-color: #1ed760; }
        #btn-play:active { transform: scale(0.95); }

        audio { display: none; } 

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { box-shadow: 0 0 0 30px rgba(29, 185, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container" id="visual">
        <div class="icono">üéµ</div>
    </div>

    <h1 id="titulo">Cargando...</h1>
    
    <audio id="player"></audio>

    <button id="btn-play" onclick="togglePlay()">‚ñ∂</button>

    <script>
        const player = document.getElementById('player');
        const visual = document.getElementById('visual');
        const titulo = document.getElementById('titulo');
        const btn = document.getElementById('btn-play');

        // Leer par√°metros de la URL
        const params = new URLSearchParams(window.location.search);
        const audioFile = params.get('track'); // Nombre del archivo
        const mensaje = params.get('msg');     // T√≠tulo

        // 1. Poner T√≠tulo
        if (mensaje) {
            titulo.innerText = decodeURIComponent(mensaje);
            document.title = decodeURIComponent(mensaje);
        } else {
            titulo.innerText = "Mensaje de Voz";
        }

        // 2. Cargar Audio
        if (audioFile) {
            // Aqu√≠ est√° la magia: asume que el archivo est√° en la misma carpeta
            player.src = audioFile;
            
            // Eventos
            player.onplay = () => {
                visual.classList.add('playing');
                btn.innerHTML = "‚è∏"; // Icono Pausa
                btn.style.paddingLeft = "0";
            };
            
            player.onpause = () => {
                visual.classList.remove('playing');
                btn.innerHTML = "‚ñ∂"; // Icono Play
                btn.style.paddingLeft = "5px";
            };

            player.onended = () => {
                visual.classList.remove('playing');
                btn.innerHTML = "‚Ü∫"; // Icono Repetir
                btn.style.paddingLeft = "0";
            };
            
            player.onerror = () => {
                titulo.innerText = "Error: Archivo no encontrado";
                alert("No encuentro el archivo: " + audioFile + "\n\nAseg√∫rate de haberlo subido al repositorio de GitHub.");
            };

        } else {
            titulo.innerText = "Escanea el QR para escuchar";
            btn.style.display = 'none';
        }

        function togglePlay() {
            if (player.paused) { player.play(); } else { player.pause(); }
        }
    </script>
</body>
</html>
