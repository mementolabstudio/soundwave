<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Memory</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .disco-container {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1DB954, #1ed760);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }
        .icono { font-size: 80px; }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { color: #b3b3b3; font-size: 14px; margin-top: 0; }
        
        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 30px;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(29, 185, 84, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(29, 185, 84, 0); }
        }
    </style>
</head>
<body>

    <div class="disco-container">
        <div class="icono">ðŸŽµ</div>
    </div>

    <h1 id="titulo">Cargando recuerdo...</h1>
    <p>SoundWave Art</p>

    <audio id="player" controls playsinline controlsList="nodownload">
        Tu navegador no soporta audio.
    </audio>

    <script>
        // --- LÃ“GICA DEL REPRODUCTOR ---
        const params = new URLSearchParams(window.location.search);
        const driveLink = params.get('track');
        const mensaje = params.get('msg');

        // 1. Mostrar el TÃ­tulo
        if (mensaje) {
            document.getElementById('titulo').innerText = decodeURIComponent(mensaje);
        } else {
            document.getElementById('titulo').innerText = "Mensaje de Voz";
        }

        // 2. Convertir Link de Drive a Streaming Directo
        if (driveLink) {
            // Extraer ID del archivo
            let fileId = "";
            const match1 = driveLink.match(/\/d\/(.+?)\//);
            const match2 = driveLink.match(/id=([a-zA-Z0-9_-]+)/);

            if (match1) { fileId = match1[1]; }
            else if (match2) { fileId = match2[1]; }

            if (fileId) {
                // Link directo de Google para <audio>
                const directUrl = `https://docs.google.com/uc?export=download&id=${fileId}`;
                document.getElementById('player').src = directUrl;
            } else {
                document.getElementById('titulo').innerText = "Error: Link invÃ¡lido";
            }
        }
    </script>
</body>
</html>
